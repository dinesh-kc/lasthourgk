<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            color: #f8f9fa;
        }

        h3 {
            color: #f8f9fa;
            font-size: 1.75rem;
        }

        .page-item {
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #333;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .page-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .page-item .title {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .page-item .description {
            font-size: 1.2rem;
            color: #555;
        }

        .page-item-1 {
            background: #f1c40f;
        }

        .page-item-2 {
            background: #e74c3c;
        }

        .page-item-3 {
            background: #2ecc71;
        }

        .page-item-4 {
            background: #9b59b6;
        }

        .page-item:hover .title {
            color: #fff;
        }

        .page-item:hover .description {
            color: #f8f9fa;
        }

        .btn-back {
            margin-top: 30px;
            background-color: #0072ff;
            border-color: #0072ff;
            color: #fff;
        }

        .btn-back:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="text-center">

        </div>
    </div>
