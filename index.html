<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #007bff, #6a11cb);
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .quiz-list {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .quiz-item {
      background: white;
      color: #333;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .quiz-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .quiz-item {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Quiz Application</h1>
  <div class="quiz-list">
    <div class="quiz-item" onclick="location.href='quiz1.html'">Quiz 1: General Knowledge</div>
    <div class="quiz-item" onclick="alert('Quiz 2 coming soon!')">Quiz 2: Coming Soon</div>
    <!-- Add more quizzes as needed -->
  </div>
</body>
</html>
